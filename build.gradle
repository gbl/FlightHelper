buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url 'https://files.minecraftforge.net/maven' }
        maven { url 'http://repo.spongepowered.org/maven' }
    }   
    dependencies {
        classpath 'com.github.Chocohead:ForgeGradle:jitpack-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }   
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'java'

group = "de.guntram.mcmod.flighthelper"
version = "1.13.2-rift1.0.4.77-1.1beta1"
archivesBaseName = "flighthelper"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven { url 'https://www.dimdev.org/maven/' }
    maven { url 'https://www.jitpack.io' }
    maven { url "file:///home/gbl/SoftwareProjects/MyProjects/MinecraftMods/" }
    maven { url 'http://repo.strezz.org/artifactory/list/Strezz-Central' }
    maven { url "https://libraries.minecraft.net" }
}

dependencies {
//    implementation 'com.github.Chocohead:Rift:jitpack-SNAPSHOT:dev'
    implementation 'com.mojang:brigadier:1.0.15'

    implementation 'patchurl:Rift:1.0.4-SNAPSHOT:dev'
    implementation 'org.dimdev:mixin:0.7.11-SNAPSHOT'
}


minecraft {
    version = "1.13.2"
    mappings = 'snapshot_20181130'
    runDir = "run"
    tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
    replace "@VERSION@", project.version
    replaceIn "FlightHelper.java"
}

mixin {
    defaultObfuscationEnv notch
    add sourceSets.main, 'mixins.flighthelper.refmap.json'
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
